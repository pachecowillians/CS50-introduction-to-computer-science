{% extends "layout.html" %}
{% block title %}
Add Cash
{% endblock %}
{% block main %}
<!-- Create a form -->
<form action="/addcash" method="post">
   <div class="form-group">
      <!-- Input type number that accepts float -->
      <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Cash" type="number" step="0.01">
   </div>
   <!-- Button to submit -->
   <button class="btn btn-primary" type="submit">Add Cash</button>
</form>
{% endblock %}
